query MarketplaceAgent($session: Session!, $agent_id: AgentID!) {
  marketplaceAgent(session: $session, agent_id: $agent_id) {
    agent_id
    username
    first_name
    last_name
    avatar
    role
    can_answer
    owner_id
    chain_graph_id
    llm_config {
      model
      max_tokens
      temperature
    }
    template_params

    # Deprecated fields, remove in the future
    purpose
    prompt
    self_awareness
    tools {
      name
    }
    llm_model
    chat_history_config {
      messages_count
      tokens_limit
    }
  }
}
